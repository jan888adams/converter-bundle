services:
    _defaults:
        autowire: false
        autoconfigure: false

    ############################################################
    # Default Converter
    ############################################################
    neusta_converter.default_converter:
        abstract: true
        class: Neusta\ConverterBundle\Converter\DefaultConverter

    ############################################################
    # Strategy Handler Converter
    ############################################################
    neusta_converter.converter_strategy_handler:
        abstract: true
        class: Neusta\ConverterBundle\Converter\ConverterStrategyHandler

    ############################################################
    # Populators
    ############################################################
    neusta_converter.same_property_populator:
        abstract: true
        class: Neusta\ConverterBundle\Populator\SamePropertyPopulator

    neusta_converter.converter_populator:
        abstract: true
        class: Neusta\ConverterBundle\Populator\ConverterPopulator
